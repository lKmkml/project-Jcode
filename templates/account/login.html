{% extends "layout/base.html" %}


{% block title %} login {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 offset-lg-3" >
        <h1>Log in</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
</div>

{% endblock %}
